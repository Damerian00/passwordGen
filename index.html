<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <panel class="settingsPrompt">
        <form>
          <label id="question">Please indicate how many characters between 8 - 128 for the password.</label><br>
          <input type="text" id="userInput" name="userInput" value=" ">
          <p id = "validationError">Please enter in a number between 8 - 128 to proceed.</p>
        </form>  
        <button id="yesbtn" onclick="this.parentElement.style.display='none';">Yes</button> 
        <button id="nobtn" onclick="this.parentElement.style.display='none';">No</button>  
      </panel>
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <header class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </main>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
